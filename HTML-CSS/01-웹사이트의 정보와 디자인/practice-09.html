// CSS 우선순위( 캐스케이딩 )

<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>CSS 우선 순위</title>

    <style>
        p {
            color: red;
        }

        p {
            color: blue;
        }

        header h3 {
            background-color: green;
        }

        h3 {
            background-color: blue;
        }

        #color {
            color: yellow;
        }

        .color {
            color: blue;
        }

        h4 {
            color: black;
        }
    </style>

</head>

<body>
    <p>순서 캐스케이딩</p>
    <header>
        <h3>디테일 캐스케이딩</h3>
    </header>

    <h4 style="color: green;" id="color" class="color">선택자 캐스케이딩</h4>
</body>

</html>
